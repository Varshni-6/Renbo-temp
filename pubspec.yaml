name: renbo
description: A mental wellness and journaling app.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  dio: ^5.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.0.4
  file_selector: ^1.0.4
  speech_to_text: ^7.3.0
  flutter_tts: ^3.6.0
  audioplayers: ^5.2.0
  url_launcher: ^6.2.1
  lottie: ^2.3.2
  animations: ^2.0.8
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.0
  flutter_dotenv: ^5.1.0
  provider: ^6.1.1
  path_provider: ^2.1.1
  record: ^6.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - .env
    - assets/audio/zen.mp3
    - assets/audio/rain.mp3
    - assets/audio/soul.mp3
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
